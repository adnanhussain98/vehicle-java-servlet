<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Vehicle</title>
</head>
<body>
	<h1>Insert Vehicle</h1>
	<form action="./InsertNewVehicleServlet" method="POST">

		<input type="text" name="make" placeholder="Make"> <input
			type="text" name="model" placeholder="Model"> <input
			type="number" name="year" placeholder="Year"> <input
			type="number" name="price" placeholder="Price"> <input
			type="text" name="licenseNumber" placeholder="License Number"> <input
			type="text" name="colour" placeholder="Colour"> <input
			type="number" name="numberDoors" placeholder="Number of Doors"> <input
			type="text" name="transmission" placeholder="Transmission"> <input
			type="number" name="mileage" placeholder="Mileage"> <input
			type="text" name="fuelType" placeholder="Fuel Type"> <input
			type="number" name="engineSize" placeholder="Engine Size"> <input
			type="text" name="bodyStyle" placeholder="Body Style"> <input
			type="text" name="condition" placeholder="Condition"> <input
			type="text" name="notes" placeholder="Notes"> <input
			type="submit">



	</form>

</body>
</html>
